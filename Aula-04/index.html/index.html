<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álcool ou Gasolina?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary">Álcool ou Gasolina? <p> Qual é a melhor opção?</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Preço do Álcool (R$)</label>
                    <input type="number" step="0.01" name="alcool" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Preço da Gasolina (R$)</label>
                    <input type="number" step="0.01" name="gasolina" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Calcular</button>
            </form>
            {% if resultado %}
                <div class="alert alert-info mt-3 text-center">{{ resultado }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
